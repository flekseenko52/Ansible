---
- name: Preconfig 
  hosts: test-hosts
  become: yes
  gather_facts: yes
  tasks:
    - name: Установка Docker
      block:
        - name: Обновление пакетов
          apt:
            upgrade: yes
            update_cache: yes
            cache_valid_time: 86400 #Один день
        
        - name: Добавляем universe
          apt_repository:
            repo: "deb http://us.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe"
            state: present

        - name: Установка дополнительных пакетов
          apt:
            name:  "{{ pakages }}"
            update_cache: yes

        - name: Вывод
          debug:
            msg: "Установлены : {{ pakages }} "

        - name: Добавление ключа Docker
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg 
            state: present
            

        - name: Установка стабильного репозитория
          apt_repository:
            repo: >
              deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
              https://download.docker.com/linux/ubuntu
              {{ ansible_distribution_release }} stable
            state: present
            update_cache: yes
            filename: docker

        - name: Установка Docker-ce
          apt:
            name: docker-ce
            update_cache: yes

        - name: Проверка, что Docker установлен и перезагружен
          service:
            name: docker  
            state: restarted
            enabled: yes

    - name: Установка Docker-Compose
      block: 
        - name: Получение последний версии Docker-Compose
          uri:
            url: https://api.github.com/repos/docker/compose/releases/latest
            body_format: json
          register: page

        - name: Установка Docker-Compose
          get_url:
            url: "https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-Linux-x86_64"
            dest: /usr/local/bin/docker-compose
            mode: 0755

    - name: Завершение установки
      block:
        - name: Добавление пользователя в группу Docker
          user:
            name: "{{ansible_user}}"
            groups: docker
            append: yes

        - name: Перезагрузка сервера
          reboot:
            msg: "Rebooting server"
